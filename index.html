<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
<form>
    <h1>Chic Quiz!</h1>
    <div id = "question">
        <label>1.Who wrote “Wuthering Heights”?</label>
        <input type = "radio" name = "question1" id = "answer1">Emily Brontë
        <input type = "radio" name = "question1">Jane Austen
        <input type = "radio" name = "question1">Charlotte Brontë
    </div> <br>
    <div id = "question">
        <label>2.Who played the leading role in the TV series “Sex and the City”?</label>
        <input type = "radio" name = "question2">Jennifer Aniston
        <input type = "radio" name = "question2" id = "answer2">Sarah Jessica Parker
        <input type = "radio" name = "question2">Julia Roberts
    </div><br>
    <div id = "question">
        <label>3.Name the capital of Mexico.</label>
        <input type = "radio" name = "question3">Cancún
        <input type = "radio" name = "question3">Monterrey
        <input type = "radio" name = "question3" id = "answer3">Mexico City
    </div><br>
    <div id = "question">
        <label>4.Which Friends character had a twin?</label>
        <input type = "radio" name = "question4" id = "answer4">Phoebe Buffay
        <input type = "radio" name = "question4">Monica Geller
        <input type = "radio" name = "question4">Rachel Green
    </div><br>
    <div id = "question">
        <label>5.Which of the following is a fruit?</label>
        <input type = "radio" name = "question5" id = "answer5">Avocado
        <input type = "radio" name = "question5">Broccoli
        <input type = "radio" name = "question5">Carrot
    </div><br>
    <button id = "btn">Check result</button><br>
    <p id = "results"></p>
</form>
<script src = "app.js"></script>    
</body>
